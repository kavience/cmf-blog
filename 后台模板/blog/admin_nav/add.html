<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminNav/navsetting')}">导航管理</a></li>
        <li class="active"><a href="javascript:;">添加导航</a></li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-6">
            <form id="blog-nav-form" class="js-ajax-form"  method="post" action="{:url('AdminNav/addPost')}">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group">
                            <label for="input-parent"><span class="form-required">*</span>上级</label>
                            <eq name="pid" value="0">
                                <div>
                                    <select class="form-control" name="parent_id" id="input-parent">
                                        <option value="0">作为一级分类</option>
                                        <volist name="topNavs" id="topNav">
                                            <option value="{$topNav['id']}">{$topNav['name']}</option>
                                        </volist>
                                    </select>
                                </div>
                            <else/>
                                <div>
                                    <input type="hidden" name="parent_id" value="{$topNav['id']}">
                                    <select class="form-control" disabled id="input-parent">
                                        <option value="{$topNav['id']}">{$topNav['name']}</option>
                                    </select>
                                </div>
                            </eq>
                        </div>
                        <div class="form-group">
                            <label for="input-name"><span class="form-required">*</span>导航名称</label>
                            <div>
                                <input type="text" class="form-control" id="input-name" name="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-name"><span class="form-required">*</span>排序值</label>
                            <div>
                                <input type="text" class="form-control"  name="list_order">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary js-ajax-submit">添加</button>
                    <a class="btn btn-default" href="{:url('AdminNav/navsetting')}">返回</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
