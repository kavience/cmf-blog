<include file="public@header" />
<link rel="stylesheet" href="__TMPL__/blog/static/css/blog.css">
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">友链管理</a></li>
        <li><a href="{:url('AdminLink/add')}">添加友链</a></li>
    </ul>
    <form method="post" class="js-ajax-form">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">排序</th>
                <th width="50">ID</th>
                <th>链接名称</th>
                <th width="180">链接</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
                <eq name="hasInfo" value="1">
                    <volist name="links" id="vo">
                        <tr>
                            <td>{$vo['list_order']}</td>
                            <td>{$vo['id']}</td>
                            <td>{$vo['name']}</td>
                            <td>{$vo['link']}</td>
                            <td>{$vo['create_time']}</td>
                            <td>
                                <a data-toggle="tooltip" title="编辑" href="{:url('AdminLink/edit')}?id={$vo['id']}"><i class="fa fa-edit fa-2x" ></i></a>
                                <a data-toggle="tooltip" title="删除" class="js-ajax-delete" href="{:url('AdminLink/del')}?id={$vo['id']}" data-msg="将删除此友链!"><i class="fa fa-trash-o fa-2x"></i></a>
                            </td>
                    </volist>
                </eq>
            </tbody>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
