<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminLink/friendsetting')}">友链管理</a></li>
        <li><a href="{:url('AdminLink/add')}">添加友链</a></li>
        <li class="active"><a href="javascript:;">修改友链</a></li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-6">
            <eq name="hasInfo" value="1">
            <form id="blog-nav-form" class="js-ajax-form"  method="post" action="{:url('AdminLink/editPost')}">
                <input type="hidden" name="id" value="{$link['id']}">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group">
                            <label for="input-name"><span class="form-required">*</span>友链名称</label>
                            <div>
                                <input type="text" class="form-control" id="input-name" name="name" value="{$link['name']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-link"><span class="form-required">*</span>友链链接</label>
                            <div>
                                <input type="text" class="form-control" id="input-link" name="link" value="{$link['link']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-name"><span class="form-required">*</span>排序值</label>
                            <div>
                                <input type="text" class="form-control"  name="list_order" value="{$link['list_order']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary js-ajax-submit">修改友链</button>
                    <a class="btn btn-default" href="{:url('AdminLink/friendSetting')}">返回</a>
                </div>
            </form>
            </eq>
        </div>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
