<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li ><a href="{:url('AdminLink/friendsetting')}">友链管理</a></li>
        <li class="active"><a href="javascript:;">添加友链</a></li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-6">
            <form id="blog-nav-form" class="js-ajax-form"  method="post"  action="{:url('AdminLink/addPost')}">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group">
                            <label for="input-name"><span class="form-required">*</span>友链名称</label>
                            <div>
                                <input type="text" class="form-control" id="input-name" name="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-link"><span class="form-required">*</span>友链链接</label>
                            <div>
                                <input type="text" class="form-control" id="input-link" name="link">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-name"><span class="form-required">*</span>排序值</label>
                            <div>
                                <input type="text" class="form-control"  name="list_order">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary js-ajax-submit">添加友链</button>
                    <a class="btn btn-default" href="{:url('AdminLink/friendSetting')}">返回</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
