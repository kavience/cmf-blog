<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">所有评论</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="get" action="{:url('AdminComment/commentSetting')}">
        内容关键字:
        <input type="text" class="form-control" name="search" style="width: 200px;"
               placeholder="请输入内容关键字...">
        <input type="submit" class="btn btn-primary" value="搜索"/>
    </form>
    <form class="js-ajax-form" action="" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>昵称</th>
                <th width="65">邮箱</th>
                <th>内容</th>
                <th width="130">所属文章</th>
                <th width="130">评论时间</th>
                <th width="90">操作</th>
            </tr>
            </thead>
            <eq name="hasInfo" value="1">
                <volist name="comments" id="vo">
                    <tr>
                        <td><b>{$vo.id}</b></td>
                        <td>
                            {$vo.nickname}
                        </td>
                        <td>
                            <span>{$vo.email}</span>
                        </td>
                        <td>{$vo.content}</td>
                        <td><a href="{:url('Article/detail')}?article_id={$vo['article']['id']}">{$vo['article']['title']}</a></td>
                        <td>
                            {$vo.create_time}
                        </td>
                        <td>
                            <a data-toggle="tooltip" title="删除" class="js-ajax-delete" href="{:url('AdminComment/del')}?id={$vo['id']}" data-msg="将删除此评论!"><i class="fa fa-trash-o fa-2x"></i></a>
                        </td>
                    </tr>
                </volist>
                <div class="pagination">{$comments->render()}</div>
            </eq>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
