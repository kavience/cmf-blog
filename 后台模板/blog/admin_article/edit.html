<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>
<script type="text/html" id="photos-item-tpl">
    <li id="saved-image{id}">
        <input id="photo-{id}" type="hidden" name="photo_urls[]" value="{filepath}">
        <input class="form-control" id="photo-{id}-name" type="text" name="photo_names[]" value="{name}"
               style="width: 200px;" title="图片名称">
        <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;"
             onclick="imagePreviewDialog(this.src);">
        <a href="javascript:uploadOneImage('图片上传','#photo-{id}');">替换</a>
        <a href="javascript:(function(){$('#saved-image{id}').remove();})();">移除</a>
    </li>
</script>
<script type="text/html" id="files-item-tpl">
    <li id="saved-file{id}">
        <input id="file-{id}" type="hidden" name="file_urls[]" value="{filepath}">
        <input class="form-control" id="file-{id}-name" type="text" name="file_names[]" value="{name}"
               style="width: 200px;" title="文件名称">
        <a id="file-{id}-preview" href="{preview_url}" target="_blank">下载</a>
        <a href="javascript:uploadOne('图片上传','#file-{id}','file');">替换</a>
        <a href="javascript:(function(){$('#saved-file{id}').remove();})();">移除</a>
    </li>
</script>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminArticle/articleSetting')}">文章管理</a></li>
        <li><a href="{:url('AdminArticle/add')}">添加文章</a></li>
        <li class="active"><a href="javascript:;">修改文章</a></li>

    </ul>
    <form action="{:url('AdminArticle/editPost')}" id="article" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th width="100">分类<span class="form-required">*</span></th>
                        <td>
                            <if condition="($hasNav=='0')">
                                <select name="nav">
                                    <option id="no-nav" value="false">你还没有创建导航</option>
                                </select>
                                <else />
                                <select name="nav">
                                    <volist name="navs" id="nav">
                                        <option value="{$nav['id']}">{$nav['name']}</option>
                                        <eq name="nav['hasSon']" value="true">
                                            <volist name="nav['son']" id="vo">
                                                <option value="{$vo['id']}">├─{$vo.name}</option>
                                            </volist>
                                        </eq>
                                    </volist>
                                </select>
                            </if>
                        </td>
                    </tr>
                    <tr>
                        <th>标题<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="title"  placeholder="请输入标题" value="{$article['title']}"/>
                        </td>
                    </tr>
                    <tr>
                        <th>文章简介<span class="form-required">*</span></th>
                        <td>
                            <textarea class="form-control" name="introduce" style="height: 50px;"  placeholder="文章简介150字以内" >{$article['introduce']}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>内容</th>
                        <td>
                            <script type="text/plain" id="content" name="content">{$article['content']|htmlspecialchars_decode}</script>
                        </td>
                    </tr>
                </table>
                <input type="hidden" name="id" value="{$article['id']}">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-primary js-ajax-submit" type="submit">修改文章</button>
                        <a class="btn btn-default" href="{:url('AdminArticle/articleSetting')}">返回</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });
        if($('#no-nav').val()=='false'){
            alert('你还没有创建导航，请先创建导航');
            window.location.href="{:url('AdminNav/add')}";
        }
    });
</script>
</body>
</html>
